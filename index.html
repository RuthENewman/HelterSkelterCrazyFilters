<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="index.js"></script>
  <title>Helter Skelter Crazy Filters</title>
</head>
<body>
  <div class="headerSection">
    <img src="helterskelter.png" alt="Helter Skelter logo" id="logo"/>
    <h2 class="heading">Helter Skelter Crazy Filters</h2>
    <video class="player"></video>
  </div>

  <div class="photoBooth">
    <div class="takePhoto">Take Photo</div>
      <div class="rgb">
     <div class="red">
       <label for="rmin">Red Min:</label>
       <input type="range" min=0 max=255 name="rmin">
       <label for="rmax">Red Max:</label>
       <input type="range" min=0 max=255 name="rmax">
     </div>
     <div class="green">
       <label for="gmin">Green Min:</label>
       <input type="range" min=0 max=255 name="gmin">
       <label for="gmax">Green Max:</label>
       <input type="range" min=0 max=255 name="gmax">
     </div>
     <div class="blue">
       <label for="bmin">Blue Min:</label>
       <input type="range" min=0 max=255 name="bmin">
       <label for="bmax">Blue Max:</label>
       <input type="range" min=0 max=255 name="bmax">
     </div>
   </div>
 </div>

   <canvas class="photo"></canvas>

   <div class="strip"></div>
</div>

<audio class="snap" src="camera.mp3" hidden></audio>
  </div>

</body>
</html>
