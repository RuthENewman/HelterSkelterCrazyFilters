<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="index.js"></script>
  <title>Helter Skelter Crazy Filters</title>
</head>
<body>
  <div class="headerSection">
    <img src="helterskelter.png" alt="Helter Skelter logo" id="logo"/>
    <h2 class="heading">Helter Skelter Crazy Filters</h2>
    <video class="player"></video>
  </div>

  <div class="photoBooth">
    <div class="rgb">
      <div class="noFilter">Normal</div>
      <div class="rainbow">Rainbow</div>
      <div class="red">Red</div>
      <div class="green">Green</div>
      <div class="blue">Blue</div>
    </div>
    <!-- <div class="addGhostSelector">Add Ghost? <span class="addGhost">Yes </span><span class="removeGhost">No</span></div> -->
   <div class="takePhoto" style="display: none;">Take Photo</div>
 </div>
  <div class="canvasDiv" id="canvasDivNormal">
   <canvas class="photo" id="photoNormal"></canvas>
 </div>
 <div class="canvasDiv" id="canvasDivRed">
  <canvas class="photo" id="photoRed"></canvas>
</div>
  <div class="canvasDiv" id="canvasDivGreen">
   <canvas class="photo" id="photoGreen"></canvas>
  </div>
  <div class="canvasDiv" id="canvasDivBlue">
   <canvas class="photo" id="photoBlue"></canvas>
  </div>
  <div class="canvasDiv" id="canvasDivRainbow">
   <canvas class="photo" id="photoRainbow"></canvas>
  </div>

   <div class="strip"></div>
</div>

<audio class="snap" src="camera.mp3" hidden></audio>
  </div>

</body>
</html>
